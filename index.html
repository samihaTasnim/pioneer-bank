<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <!-- css and favicon link -->
  <link rel="icon" type="image/png" href="images/favicon.jpeg"/>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <div class="main-page" id="login-area">
    <div class="header p-5 text-center">
      <h1 class="text-white">Welcome to Pioneer Bank</h1>
    </div>
    <div class="w-75 mx-auto">
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your e-mail address">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-white" for="exampleCheck1">T agree to the <a href="">terms and policies</a></label>
        </div>
        <button type="submit" class="btn btn-success" id="login-btn">Submit</button>
      </div>
    </div>
  </div>
  <div class="container" id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status p-3">
          <h2>Deposit</h2>
        <h5>$<span id="depositValue">0</span></h5>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status p-3">
          <h2>Withdraw</h2>
          <h5>$ <span id="withdrawAmount">0</span></h5>
        </div>
      </div>
      <div class="col-md-4">
       <div class="balance status p-3">
        <h2>Balance</h2>
        <h5>$<span id="balanceAmount">300</span></h5>
       </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-sm-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title p-2">Deposit</h5>
            <input type="number" name="" id="depositNum" placeholder="Enter your amount" class="m-2">
            <br>
            <button class="btn btn-success m-2" id="addDeposit">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title p-2">Withdraw</h5>
            <input type="number" name="" id="withdrawAmountInput" placeholder="Enter your amount" class="m-2">
            <br>
            <button class="btn btn-success m-2" id="withdraw">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- javascript link -->
   <script src="index.js" type="text/javascript"></script>
</body>
</html>
